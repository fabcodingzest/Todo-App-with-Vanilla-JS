<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8319106e42.js"
      crossorigin="anonymous"
      SameSite="None"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>Todo's</h1>
    </header>
    <main>
      <section>
        <div class="form">
          <input
            class="input"
            type="text"
            placeholder="Enter some task here....."
          />
        </div>
        <ul class="todo">
          <li>
            <span><i class="fas fa-pencil-alt"></i></span>Go to Hogwarts<span
              class="trash"
              ><i class="fas fa-trash-alt"></i
            ></span>
          </li>
          <li>
            <span><i class="fas fa-pencil-alt"></i></span>Pick up the
            Potions<span class="trash"><i class="fas fa-trash-alt"></i></span>
          </li>
          <li>
            <span><i class="fas fa-pencil-alt"></i></span>Talk with Hagrid<span
              class="trash"
              ><i class="fas fa-trash-alt"></i
            ></span>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>Created with üíù &copy; 2020</p>
    </footer>
  </body>
</html>
